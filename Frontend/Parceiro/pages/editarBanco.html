<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Inicial configuration information -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Website style-->
    <link rel="stylesheet" href="/css/editarBanco.css" />
    <link
      rel="shortcut icon"
      href="/assets/favicon.png"
      type="image/x-icon"
    />
    <title>Editar Dados</title> <!--Page's Title-->
  </head>
  <body>
    <!-- Menu and logo header -->    
    <div id="header">
      <img id="logo" src="/assets/logo.png" alt="logo" />
      <img id="menu" src="/assets/menu.png" alt="menu" />
    </div>
    <!-- Text elements -->
    <main id="main-body">
      <div id="child-body">
        <div class="containerinfo">
        </div>
        <div class="containerinfo">
          <div class="title">
            <!-- Bank data registration regarding general information -->
            <h1 class="title">Dados Bancários</h1> 
            <img src="/assets/Rectangle 241.svg" alt="retangulo" id="ret" />
          </div>
          <div class="smallcontainer">
            <div class="coluninfo">
              <p>Nome do titular</p>
              <input type="text" />
            </div>
            <div class="coluninfo">
              <p>CNPJ</p>
              <input type="text" />
            </div>
            <div class="coluninfo">
              <p>Agência</p>
              <input type="text" />
            </div>
            <div class="coluninfo">
              <p>Conta</p>
              <input type="text" />
            </div>
            <div class="coluninfo">
              <p>CVV</p>
              <input type="text" id="inputnumber" />
            </div>
            <div class="coluninfo">
              <p>Válido até:</p>
              <input type="text" />
            </div>
          </div>
          <div class="buttondiv">
            <button>Salvar</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
