<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/scripts/script.js"></script>
    <!-- Inicial configuration information -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Website style-->
    <link rel="stylesheet" href="/css/editarDados.css" />
    <link
      rel="shortcut icon"
      href="/assets/favicon.png"
      type="image/x-icon"
    />

    <title>Editar Dados</title> <!--Page's Title-->
  </head>
  <body>
    <!-- Menu and logo header -->    
    <div id="header">
     <a href="\dashboard"> <img id="logo" src="/assets/logo.png" alt="logo" /></a>
     
      <img id="menu" src="/assets/menu.png" alt="menu" />
    </div>
    <main id="main-body"> 
      <!-- Text elements -->
      <div id="child-body">
        <div class="containerinfo">
          <div class="title">
            <h1 class="title">Dados Pessoais e Bancários</h1>
            <img src="/assets/Rectangle 241.svg" alt="retangulo" id="ret" />
          </div>

          <div class="smallcontainer"> 
            <!-- Text elements containing placeholders -->
            <div class="coluninfo">
              <p>Nome</p>
              <input type="text" placeholder="Fernando Souza" id="nome" />
            </div>

            <div class="coluninfoCPF">
              <p>CPF</p>
              <input type="text" placeholder="973.669.660-02" id="cpf"/>
            </div>
            <div class="coluninfonumber">
              <p>Agência</p>
              <input class="inputnumber" type="text" placeholder="0020" id="agencia"/>
            </div>
            <div class="coluninfoBanco">
              <p>Banco</p>
              <input class="inputnumber" type="text" placeholder="0020" id="banco"/>
            </div>
            <div class="coluninfo">
              <p>Conta</p>
              <input id="inputConta" type="text" placeholder="273358-3" />
            </div>
          </div>
        </div>
        <div class="containerinfo">               
          <!-- Text elements containing placeholders -->
          <div class="title">
            <h1 class="title">Dados do hotel</h1>
            <img src="/assets/Rectangle 241.svg" alt="retangulo" id="ret" />
          </div>
          <div class="smallcontainer">
            <div class="coluninfo">
              <p>Nome do hotel</p>
              <input type="text" placeholder="Hotel Inteli" id="hotel_name" />
            </div>
            <div class="coluninfo">
              <p>CNPJ</p>
              <input type="text" placeholder="20.800.767/0001-02" id="cnpj" />
            </div>
            <div class="coluninfo">
              <p>CEP</p>
              <input type="text" placeholder="73770-970" id="cep"/>
            </div>
            <div class="coluninfo">
              <p>Endereço</p>
              <input type="text" placeholder="Cidade Universitária" id="adress" />
            </div>
            <div class="coluninfonumber">
              <p>Número</p>
              <input type="text" class="inputnumber" placeholder="635" id="adress_number"/>
            </div>
            <div class="coluninfostate">
              <p>Estado</p>
              <!-- State selection -->
              <select 
                class="form-select selectStyle"
                id="estado1"
                value="Estado"
                aria-label="Default select example"
              ></select>
            </div>
            <!-- City selection -->
            <div class="coluninfo">
              <p>Cidade</p>
              <select
                class="form-select selectStyle"
                id="cidade1"
                value="Cidade"
                aria-label="Default select example"
              ></select>
              <!-- Configuration information -->
              <script
                language="JavaScript"
                type="text/javascript"
                charset="utf-8"
              >
                new dgCidadesEstados({
                  cidade: document.getElementById("cidade1"),
                  estado: document.getElementById("estado1"),
                });
              </script>
            </div>
          </div>
          <!-- Saving data into the database -->
          <div class="buttondiv">
            <button onclick="editData()">Salvar</button>
          </div>
        </div>
      </div>
    </main>
    <!-- Popup to ensure data was sucessfuly saved -->
    <div id="popUpDados" class="popUp">
      <div class="imgbx" >
        <img id="gif" src="/assets/76649-checked.gif" alt="">
        <a href="\dashboard"> <img  id="closeIcon" src="/assets/x.svg" alt="" ></a>
     
      </div>
      <p id="dadosSalvos">Seus dados foram salvos com sucesso!</p> 
    </div>
  </body>
</html>
