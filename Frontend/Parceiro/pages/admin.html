<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <script src="/scripts/dashboard.js"></script>
    <title>Dashboard - Hurb</title>
</head>

<body onload="ranking()">
    <div id="menu">  <!-- WHITE HEADER -->   
        <div class="row header">
            <div class="col-2 menu-icons">
                <button onclick="quitPopup()" id="logout">  <!-- LOGOUT POPUP -->
                    <i class="bi bi-box-arrow-right"></i>
                    <span">Logout</span>
                </button>
            </div>
            <div class="col-7 menu-icons" id="logo">
                <img src="/assets/hurb-logo.svg" alt=""> <!-- HURB LOGO -->
            </div>
            <div class="col-2 menu-icons">
                <button id="filter">
                    <i onclick="openFilter()" class="bi bi-sort-down"></i>  <!-- FILTER POPUP -->
                </button>
            </div>
        </div>
    </div>
    <div id="content" class="container-fluid">  <!-- BODY -->
        <div id="shadow"></div>
        <div id="filterPopup">  <!-- FILTER POPUP BODY -->
            <div value="teste">
                <div onclick="openStates()" class="filter" id="estados-filter">Estados</div>    <!-- STATES BUTTON -->
                <div id="state-options"></div>
                <div onclick="openPartner()" class="filter" id="parceiros-filter">Parceiros</div>   <!-- PARTNER BUTTON -->
                <div id="partner-options"></div>
                <div onclick="openType()" class="filter" id="tipos-filter">Tipos de Atecipações</div>   <!-- TYPE BUTTON -->
                <div id="type-options"></div>
            </div>
        </div>
        <div id="quitPopup"> <!-- LOGOUT POPUP BODY -->
            <div>
                <h3>Você deseja relamente deslogar da sua conta?</h3>
            </div>
            <div id="quitoptions">  
                <div onclick="location.href='./index.html'" class="quitoptions">Sim</div>
                <div onclick="quitPopup()" class="quitoptions">Não</div>
            </div>
        </div>
        <div id="row-content" class="row content">
            <div class="col">
                <div >
                    <div>     <!-- LEFT PART OF BODY -->
                        <div class="row">   <!-- HEADER OF LEFT BODY -->
                            <div class="col solid-card">    <!-- LEFT HEADER -->
                                <div class="row">
                                    <div class="col-1 small-line"></div>
                                    <div class="col">
                                        <div class="row">
                                            <h3>Antecipações x Prazo</h3>
                                        </div>
                                        <div class="row">
                                            <h1 id="antecipation-value" class="blue">4000</h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col solid-card">    <!-- MIDDLE HEADER -->
                                <div class="row">
                                    <div class="col-1 small-line"></div>
                                    <div class="col kpi-col">
                                        <div class="row">
                                            <h3>Pagamentos x Prazo</h3>
                                        </div>
                                        <div class="row kpi-row">
                                            <h2 id="montate-value" class="blue">R$ 1.299.000,29</h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col solid-card">    <!-- RIGHT HEADER -->
                                <div class="row">
                                    <div class="col-1 small-line"></div>
                                    <div class="col">
                                        <div class="row">
                                            <h3>Rentabilidade Média</h3>
                                        </div>
                                        <div class="row">
                                            <h1 id="rentabilidade-value" class="blue">127%</h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">   <!-- RANKING -->
                            <div id="empty-card-1" class="col">
                                <div id="empty-title" class="row">
                                    <h3>Ranking</h3>    <!-- TITLE -->
                                </div>
                                <div class="row label-roll-1">
                                    <div class="col row" id="col_number">   <!-- NUMBER COLUMN -->
                                    </div>
                                    <div class="col row" id="partner_col">  <!-- PARTNER COLUMN -->
                                    </div>
                                    <div class="col row" id="rule_col">     <!-- TYPE OF ANTECIPATION COLUMN -->
                                    </div>
                                    <div class="col row" id="state_col">    <!-- STATE COLUMN -->
                                    </div>
                                    <div class="col row" id="qtd">  <!-- QUANTITY OF ANTECIPATIONS COLUMN -->
                                    </div>
                                    <div class="col row" id="antecipatedValue">     <!-- ANTECIPATED VALUE -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

</body>

</html>
