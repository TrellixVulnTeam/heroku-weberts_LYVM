<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/nav.css" rel="stylesheet" />
    <link href="/css/dashboard.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/script.js"></script>
    <title>Hurb | Dashboard</title>
  </head>
  <body>
    <nav
      id="navStyle"
      class="navbar navbar-light fixed-tnavbar navbar-expand-lg bg-light fixed-topop"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasResponsive"
        aria-controls="offcanvasResponsive"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="offcanvas-lg offcanvas-end"
        tabindex="-1"
        id="offcanvasResponsive"
        aria-labelledby="offcanvasResponsiveLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasResponsiveLabel">Menu</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            data-bs-target="#offcanvasResponsive"
            aria-label="Close"
          ></button>
        </div>
        <!-- MY ACCOUNT BUTTONS -->
        <div class="offcanvas-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a class="nav-link active menu" href="/editarDados"
                >Dados Pessoais</a
              >
            </li>
            <li class="list-group-item">
              <a class="nav-link active menu" href="/editarBanco"
                >Dados Bancários</a
              >
            </li>
            <li class="list-group-item">
              <a class="nav-link active menu" href="/index">Sair </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
        <!-- HEADER -->
    <ul class="menu">
      <!-- ICON -->
      <a href="/dashboard"
        ><img id="logo" src="/assets/logo.png" alt="logo"
      /></a>
      <div id="options" onmouseenter="mouseIn()" onmouseleave="mouseOut()">
        <a style="cursor: pointer;" id="myAccount"><li>Minha Conta</li></a>
        <div class="list">
          <a
            id="option0"
            class="none"
            style="cursor: pointer"
            href="/editarDados"
            ><li class="list">Dados Pessoais</li></a
          >
          <a
            id="option1"
            class="none"
            style="cursor: pointer"
            href="/editarBanco"
            ><li class="list">Dados Bancários</li></a
          >
          <a id="option2" class="none" style="cursor: pointer" href="/index"
            ><li class="list">Sair</li></a
          >
        </div>
      </div>
    </ul>
    <!-- BODY -->
    <main class="blueLightContainer">
      <div class="whiteContainer">
        <div class="firstRow">
          <!-- ANTECIPATIONS -->
          <a href="/antecipacoes" class="select-button">
            <img
              id="solicitar-antecipação"
              src="/assets/forma_de_pagamento.svg"
            />
            <br />
            <div style="height: 10%; width: 100%">
              <span>Solicitar<br />antecipação</span>
            </div>
          </a>
          <!-- PAST TRANSACTIONS -->
          <a href="/historico" class="select-button">
            <img id="historico" src="/assets/time.svg" />
            <br />
            <div style="height: 10%; width: 100%">
              <span>Histórico</span>
            </div>
          </a>
        </div>
        <div class="secondRow">
          <!-- FINANCES -->
          <a href="/financeiro" class="select-button">
            <img id="finanças" src="/assets/dinheiro.png" />
            <br />
            <div style="height: 10%; width: 100%">
              <span>Finanças</span>
            </div>
          </a>
          <!-- INFORMATIONS -->
          <a href="/antecipacoesInfo" class="select-button">
            <img
              id="info-ant"
              src="/assets/info.svg"
            />
            <br />
            <div style="height: 10%; width: 100%">
              <span>Saiba mais<br />sobre antecipações</span>
            </div>
          </a>
        </div>
      </div>
    </main>
    <!-- SIGN LANGUAGE TRANSLATOR -->
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
  </body>
</html>
